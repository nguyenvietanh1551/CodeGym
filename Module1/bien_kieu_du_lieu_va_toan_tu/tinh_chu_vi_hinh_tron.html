<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let radius = parseFloat(prompt("Nhập bán kính của hình tròn:"));
  if (isNaN(radius) || radius <= 0) {
    alert("Giá trị nhập vào không hợp lệ. Vui lòng nhập một số dương.");
  } else {
    let circumference = 2 * Math.PI * radius;
    alert("Chu vi hình tròn là: " + circumference.toFixed(2));
  }
</script>
</body>
</html>
