<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tính diện tích hình tròn</title>
</head>
<body>
<script>
  let radius = parseFloat(prompt("Nhập bán kính của hình tròn:"));
  if (isNaN(radius) || radius <= 0) {
    alert("Giá trị nhập vào không hợp lệ. Vui lòng nhập một số dương.");
  } else {
    let area = math.PI * Math.pow(radius, 2); //note "Math.pow" hàm tính lũy thừa
    alert("Diện tích hình tròn là: " + area.toFixed(2)); //note "toFixed" làm tròn số thập phân
  }
</script>
</body>
</html>
