<script>
  let array = [5, 12, 8, 15, 10, 3, 20, 7, 10, 18];
  let max = Math.max(...array);
  let avg = array.reduce((a, b) => a + b, 0) / array.length;
  console.log(`Giá trị lớn nhất: ${max}, Trung bình: ${avg.toFixed(2)}`);
</script>
