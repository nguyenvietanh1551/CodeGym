<script>
  let arr = ['a', '-', 'b', '-', 'c', '1', '-', '2'];
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] === '-') {
      arr[i] = '_';
    }
  }
  console.log("Mảng sau khi thay thế:", arr);
</script>
