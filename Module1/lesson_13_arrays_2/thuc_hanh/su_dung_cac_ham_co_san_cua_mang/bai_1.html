<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function joinArrayToString(array, separator = ",") {
        return array.join(separator);
    }
    let myColor = ["Red", "Green", "White", "Black"];
    console.log(joinArrayToString(myColor)); // Output: "Red,Green,White,Black"
</script>
</body>
</html>
