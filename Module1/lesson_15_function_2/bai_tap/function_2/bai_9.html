<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kytutrongmang(charArray, character) {
        let count = 0;

        for (let i = 0; i < charArray.length; i++) {
            if (charArray[i] === character) {
                count++;
            }
        }

        return count > 0 ? count : -1;
    }

    const charArray = ['a', 'b', 'c', 'a', 'd', 'a', 'e'];
    const characterToCheck = prompt("Nhập ký tự cần kiểm tra:");
    const result = kytutrongmang(charArray, characterToCheck);

    if (result !== -1) {
        alert("Ký tự '" + characterToCheck + "' xuất hiện " + result + " lần trong mảng.");
    } else {
        alert("Ký tự '" + characterToCheck + "' không xuất hiện trong mảng.");
    }

    console.log(result);

</script>
</body>
</html>
