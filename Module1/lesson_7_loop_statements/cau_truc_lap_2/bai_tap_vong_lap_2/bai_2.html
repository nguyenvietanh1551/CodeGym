<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Giai Thừa</title>
</head>
<body>
<h1>Tính Giai Thừa</h1>
<input type="number" id="numberInput" placeholder="Nhập số nguyên dương" min="0">
<button onclick="calculateFactorial()">Tính Giai Thừa</button>
<div id="output"></div>
<script>
    function factorial(n) {
        if (n === 0) {
            return 1; // 0! = 1
        }
        let result = 1;
        for (let i = 1; i <= n; i++) {
            result *= i;
        }
        return result;
    }
    function calculateFactorial() {
        const number = parseInt(document.getElementById('numberInput').value);
        if (number < 0) {
            document.getElementById('output').innerHTML = "Vui lòng nhập số nguyên dương.";
        } else {
            const result = factorial(number);
            document.getElementById('output').innerHTML = "Giai thừa của " + number + " là: " + result;
        }
    }
</script>
</body>
</html>
