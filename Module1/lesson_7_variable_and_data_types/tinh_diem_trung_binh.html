<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính điểm trung bình</title>
</head>
<body>
<script>
  let physics = parseFloat(prompt("Nhập điểm môn Vật lý:"));
  let chemistry = parseFloat(prompt("Nhập điểm môn Hóa học:"));
  let biology = parseFloat(prompt("Nhập điểm môn Sinh học:"));
    let total = physics + chemistry + biology;
    let average = total / 3;
    document.write("<h2>Kết quả:</h2>");
    document.write("<p>Tổng điểm: " + total.toFixed(2) + "</p>");
    document.write("<p>Điểm trung bình: " + average.toFixed(2) + "</p>");
</script>
</body>
</html>
