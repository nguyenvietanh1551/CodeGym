<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In Thong Tin Ca Nhan</title>
</head>
<body>
  <script>
    // khai báo biến
    let name = prompt("Enter your name");
    let age = prompt("Enter your age");
    let weight = prompt("Enter your weight");
    // hiển thị
    document.write("Tên: " + name + "<br>");
    document.write("Tuổi: " + age + "<br>");
    document.write("Cân nặng: " + weight + "<br>");
  </script>
</body>
</html>
